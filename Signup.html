<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="titleContainer">
        <h3 class="title">Sign up</h3>
        <div class="line"></div>
      </div>

      <form class="signUp" action="Signup.html" method="post">
        <div class="border">
          <img id="nameIcon" src="images/name.png" alt="nameIcon">
          <input type="text" name="name" placeholder="Name">
        </div>
        <div class="border">
          <img id="mailIcon" src="images/email.png" alt="mailIcon">
          <input type="text" name="email" placeholder="Email">
        </div>
        <div class="border">
          <img id="lockIcon" src="images/password.png" alt="lockIcon">
          <input type="text" name="password" placeholder="Password">
          <img id="eyesCloses" src="images/eyesCloses.png" alt="eyesClosesIcon">
        </div>

      <div class="passwordStrength">
        <p>Password stength</p>
        <div class="blueBlocks">
          <div>

          </div>
          <div>

          </div>
          <div>

          </div>
        </div>
      </div>


      <a href="#"><h3 class="button">Sign up</h3></a>



      <br>
      <p class="linkSignIn">Already have a account ? <a class="linkSignIn" href="Signin.html"><u>Sign In here</u></a></p>

    </div>

  </body>
</html>
